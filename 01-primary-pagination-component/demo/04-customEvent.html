<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="demo"></div>
<script>
  const demo = document.querySelector('.demo')

  demo.addEventListener('demoEvent', function (e) {
    console.log(e.detail); // 12
    console.log(e.test); // undefined
  }, false)

  const demoEvent = new CustomEvent('demoEvent', {detail: 12, test: 111})
  demo.dispatchEvent(demoEvent)
</script>
</body>
</html>
