<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    .fa {
      display: table;
    }
    .fa > * {
      display: table-cell;
      height: 30px;
    }
    .fa li {
      display: inline-block;
      background-color: aquamarine;
      height: 30px;
      line-height: 30px;
      /* 设置行内块元素水平对齐 */
      vertical-align: middle;
    }
    .fa button {
    }
  </style>
</head>
<body>
  <div class="fa">
    <button>地方</button>
    <button>dswe</button>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <button>沈德符</button>
    <button>儿童团</button>
  </div>
</body>
</html>
